<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sliders | CodeArry</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <link rel="stylesheet" href="carousel.css" />
  </head>

  <body>
    <main class="main-slides">
      <!-- Slider main container -->
      <div class="swiper">
        <!-- Additional required wrapper -->
        <div class="swiper-wrapper">
          <!-- Slides -->
          <div class="swiper-slide" style="background: url(ke\ 1.jpeg)">
            <div class="slide-info">
              <h1 class="slide-title">Line Up</h1>
              <h2 class="slide-desc">Unwahas Stadium</h2>
            </div>
          </div>
          <div class="swiper-slide" style="background: url(move.jpeg)">
            <div class="slide-info">
              <h1 class="slide-title">Central Mildfielder</h1>
              <h2 class="slide-desc">Unwahas Stadium</h2>
            </div>
          </div>
          <div class="swiper-slide" style="background: url(111.jpeg)">
            <div class="slide-info">
              <h1 class="slide-title">Defend</h1>
              <h2 class="slide-desc">Man To Man Marking</h2>
            </div>
          </div>
          <div class="swiper-slide" style="background: url(122.jpeg)">
            <div class="slide-info">
              <h1 class="slide-title">Rotation</h1>
              <h2 class="slide-desc">Scanning</h2>
            </div>
          </div>
          <div class="swiper-slide" style="background: url(133.jpeg)">
            <div class="slide-info">
              <h1 class="slide-title">Elbouw</h1>
              <h2 class="slide-desc">Shoulders</h2>
            </div>
          </div>
          <div class="swiper-slide" style="background: url(144.jpeg)">
            <div class="slide-info">
              <h1 class="slide-title">Kick</h1>
              <h2 class="slide-desc">Tackling</h2>
            </div>
          </div>
          <div class="swiper-slide" style="background: url(1666.jpeg)">
            <div class="slide-info">
              <h1 class="slide-title">Pick</h1>
              <h2 class="slide-desc">Pass And Move</h2>
            </div>
          </div>
          </div>
        </div>
        <!-- If we need pagination -->
        <div class="swiper-pagination"></div>

        <!-- If we need navigation buttons -->
        <div class="swiper-button-prev"></div>
        <div class="swiper-button-next"></div>
      </div>
    </main>

    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <script src="carousel.js"></script>
  </body>
</html>
